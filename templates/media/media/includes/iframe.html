{% load mezzanine_tags  keyword_tags i18n organization_tags %}

<div class="white-bg pb2">
    <div class="container">
        <div class="row">
            <div class="mb2 col-lg-offset-2 col-sm-offset-3 col-sm-9 col-lg-9 white-bg page__content">
                {% if object.title %}
                    <h3>{{ object.title }}</h3>
                {% endif %}
                {% if object.description %}
                    <p>
                        {{ object.description }}
                    </p>
                {% endif %}

                {{ object.iframe|safe }}

            </div>
        </div>
    </div>
</div>
